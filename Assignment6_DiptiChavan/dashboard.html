<html>
  <head>
	<link rel="stylesheet" type="text/css" href="style.css">
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
	
	function checkedValue(value){
	if (value=='true'){
	return 1;
	}else{
	return 0;
	}
	}

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
					 ['Pepperoni', checkedValue(localStorage.Pepperoni)],
					 ['ItalianSausage', checkedValue(localStorage.ItalianSausage)],
					 ['Sliced Italian Sausage', checkedValue(localStorage.SlicedItalianSausage)],
					 ['Beef', checkedValue(localStorage.Beef)],
					 ['Philly Steak', checkedValue(localStorage.PhillySteak)],
					 ['Ham', checkedValue(localStorage.Ham)],
					 ['Bacon', checkedValue(localStorage.Bacon)],
					 ['Salami', checkedValue(localStorage.Salami)],
					 ['Premium Chicken', checkedValue(localStorage.PremiumChicken)],
					 ['Cheddar Cheese', checkedValue(localStorage.CheddarCheese)],
					 ['Feta Cheese', checkedValue(localStorage.FetaCheese)],
					 ['Shredded Parmesan Asiago', checkedValue(localStorage.ShreddedParmesanAsiago)],
					 ['Banana Peppers', checkedValue(localStorage.BananaPeppers)],
					 ['Black Olives', checkedValue(localStorage.BlackOlives)],
					 ['Garlic', checkedValue(localStorage.Garlic)],
					 ['Green Peppers', checkedValue(localStorage.GreenPeppers)],
					 ['Jalapeno Peppers', checkedValue(localStorage.JalapenoPeppers)],
					 ['Mushrooms', checkedValue(localStorage.Mushrooms)],
					 ['Pineapple', checkedValue(localStorage.Pineapple)],
					 ['Onions', checkedValue(localStorage.Onions)],
					 ['Roasted Red Peppers', checkedValue(localStorage.RoastedRedPeppers)],
					 ['Spinach', checkedValue(localStorage.Spinach)],
					 ['Diced Tomatoes', checkedValue(localStorage.DicedTomatoes)],
					 ['Hot Sauce', checkedValue(localStorage.HotSauce)]
							]);

        // Set chart options
        var options = {'title':'Pizza ',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
	  google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawDonutChart);

			 ['Beef', checkedValue(localStorage.Beef)],
			 ['Philly Steak', checkedValue(localStorage.PhillySteak)],
			 ['Ham', checkedValue(localStorage.Ham)],
			 ['Bacon', checkedValue(localStorage.Bacon)],
			 ['Salami', checkedValue(localStorage.Salami)],
			 ['Premium Chicken', checkedValue(localStorage.PremiumChicken)],
			 ['Cheddar Cheese', checkedValue(localStorage.CheddarCheese)],
			 ['Feta Cheese', checkedValue(localStorage.FetaCheese)],
			 ['Shredded Parmesan Asiago', checkedValue(localStorage.ShreddedParmesanAsiago)],
			 ['Banana Peppers', checkedValue(localStorage.BananaPeppers)],
			 ['Black Olives', checkedValue(localStorage.BlackOlives)],
			 ['Garlic', checkedValue(localStorage.Garlic)],
			 ['Green Peppers', checkedValue(localStorage.GreenPeppers)],
			 ['Jalapeno Peppers', checkedValue(localStorage.JalapenoPeppers)],
			 ['Mushrooms', checkedValue(localStorage.Mushrooms)],
			 ['Pineapple', checkedValue(localStorage.Pineapple)],
			 ['Onions', checkedValue(localStorage.Onions)],
			 ['Roasted Red Peppers', checkedValue(localStorage.RoastedRedPeppers)],
			 ['Spinach', checkedValue(localStorage.Spinach)],
			 ['Diced Tomatoes', checkedValue(localStorage.DicedTomatoes)],
			 ['Hot Sauce', checkedValue(localStorage.HotSauce)]
        ]);

        var options = {
          title: ' Pizza',
          pieHole: 0.4,'width':400,

        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
  </head>
